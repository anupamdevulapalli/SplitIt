<!DOCTYPE html>
<head>
    <title>Flask-Dance Google SQLAlchemy</title>
</head>
<body>
  <h1>This is a secret page that we can only see after logging in</h1>


{% if current_user.is_authenticated %}
  You are logged in as {{ current_user.email }}!
  <a href="{{ url_for("google.logout") }}">Log out</a>
{% else %}
  You are not logged in.
  <a href="{{ url_for("google.login") }}">Log in</a>
{% endif %}
</body>
